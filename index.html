<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>My First Game</title>
</head>

<body>
    <div id="container">
        <div id="content-wrap">
            <div id="start-screen">
                <h1>COOL NAME</h1>
                <p id="instructions-title">Instructions</p>
                <p id="instructions-text">Use the arrow keys to survive as long as possible!</p>
                <button id="start-button" class="new-game">START</button>
            </div>
            <div id="game-screen">
                <div id="score-display"><b>score:</b>
                    <p id="score">0</p></div>
                    <canvas id="canvas" width=1200 height=500></canvas>
            </div>

            <div id="end-screen">
                <h1>GAME OVER</h1>
                <p>your high score is</p>
                <p id="end-score">0</p>
                <p>Don't give up, you got this</p>
                <button id="try-again-button" class="new-game">TRY AGAIN</button>
            </div>


            <div id="win-screen">
                <h1>YOU MADE IT!</h1>
                <p>You're the best!</p>
            </div>

            <!-- <div id="sound-icons">
        <img src="" alt="sound off image">
        <img src="" alt="sound on image">
    </div> -->


        </div>
        <div>
            <footer id="footer"> Â© 2020 Earl of Lemongrab Productions</footer>
        </div>
    </div>
    <script src="js/canvas.js"></script>
    <script src="js/component.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/target.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
